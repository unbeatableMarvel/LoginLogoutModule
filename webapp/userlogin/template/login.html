<div layout="row" layout-align="center center">
    <form name="signinForm" id="form" flex flex-sm="66" flex-md="66" flex-gt-md="50">
        <div layout="row" layout-align="center center">
            <h3 class="logo">CHAT</h3>
        </div>
        <div layout="row" layout-align="center center">
            <input type="email" ng-model="login.user.email" class="rounded" placeholder="Enter the email">
        </div>
        <div layout="row" layout-align="center center">
            <input type="text" ng-model="login.user.password" class="rounded" placeholder="Enter the password">
        </div>
         <flash-message duration="5000"></flash-message>
        <div layout="row" layout-align="end center">
            <div layout="row" layout-align="center center" flex flex-gt-sm="40">
                <md-button class="md-raised md-primary" ng-click="login.login()">Sign In</md-button>
            </div>
        </div>
        <div layout="row" layout-align="center center" flex>
            <a class="link" ui-sref="user.register" class="create">Don't Have an Account ? Register Here</a>
        </div>
    </form>

</div>
